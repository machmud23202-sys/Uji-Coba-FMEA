<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>FMEA Check</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Poppins', sans-serif; }

    body {
      height: 100vh;
      display: flex; justify-content: center; align-items: center;
      flex-direction: column; background: none; position: relative; overflow: hidden;
    }
    body::before {
      content: ""; position: fixed; top: 0; left: 0;
      width: 100%; height: 100%;
      background: url("https://cdn.pixabay.com/photo/2022/01/10/15/29/wind-mills-6928590_1280.jpg") center/cover no-repeat;
      filter: blur(5px); transform: scale(1.05); z-index: -1;
    }

    /* CLOCK */
    #clock-container {
      position: fixed;
      top: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: rgba(0, 0, 0, 0.85);
      padding: 18px 50px;
      border-radius: 14px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.4);
      display: flex;
      flex-direction: row;
      align-items: center;
      justify-content: center;
      gap: 40px;
      color: #fff;
      letter-spacing: 1px;
      opacity: 0;
      animation: fadeInClock 1s ease forwards;
    }

    #day {
      font-size: 1.3rem;
      font-weight: 600;
      text-align: center;
    }

    #date-small {
      font-size: 0.9rem;
      color: #ccc;
      text-align: center;
    }

    #time {
      font-size: 1.8rem;
      font-weight: 600;
    }

    @keyframes fadeInClock {
      from { opacity: 0; transform: translate(-50%, -10px); }
      to { opacity: 1; transform: translate(-50%, 0); }
    }

    /* MAIN CONTAINER */
    .container {
      display: flex; width: 90%; max-width: 1000px;
      background: rgba(255,255,255,0.85);
      border-radius: 16px; overflow: hidden;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.3);
      backdrop-filter: blur(4px);
      animation: fadeIn 0.8s ease forwards;
    }
    .image-section {
      flex: 1;
      background: url('https://antikorupsi.org/sites/default/files/styles/article_img_body/public/articleimage/PLN-PLTU-Jawa-8.jpeg?itok=Y9FKMYYh') center/cover no-repeat;
      clip-path: polygon(0 0, 88% 0, 100% 100%, 0 100%);
    }
    .text-section {
      flex: 1; display: flex; justify-content: center; align-items: center;
      flex-direction: column; padding: 50px; position: relative;
    }

    /* DROPDOWN */
    .dropdown {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      gap: 20px;
      animation: fadeIn 1s ease forwards;
    }

    .dropdown h1 {
      font-size: 2.5rem;
      margin-bottom: 5px;
      font-weight: 600;
      color: #333;
      display: flex;
      align-items: center;
      gap: 8px;
      cursor: pointer;
    }

    .info-text {
      font-size: 0.95rem;
      color: #333;
      opacity: 0.9;
      letter-spacing: 0.3px;
      text-align: center;
      line-height: 1.4;
      margin-top: 40px;
      animation: fadeIn 1.2s ease forwards;
    }

    .dropdown-arrow { font-size: 1.4rem; color: #007bff; transition: transform 0.3s ease; }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 90px;
      background: white;
      border-radius: 8px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      overflow: hidden;
      animation: fadeIn 0.3s ease;
      z-index: 20;
    }

    .dropdown-content a {
      display: block;
      padding: 4px 24px;
      text-decoration: none;
      color: #333;
      transition: background-color 0.3s;
      text-align: center;
    }
    .dropdown-content a:hover { background-color: #007bff; color: white; }
    .show { display: block; }

    /* BUTTON */
    .text-section button {
      margin-top: 30px;
      padding: 12px 25px; font-size: 1rem;
      background-color: #007bff; color: white; border: none;
      border-radius: 6px; cursor: pointer;
      transition: background-color 0.3s ease;
      display: none;
      animation: fadeIn 0.8s ease forwards;
    }
    .text-section button:hover { background-color: #0056b3; }

    /* LOGOS */
    .left-logos {
      position: fixed; bottom: 20px; left: 20px;
      display: flex; gap: 15px; z-index: 10;
    }
    .left-logos img {
      width: 70px; height: auto; opacity: 0.9;
      transition: transform 0.3s ease;
    }
    .left-logos img:hover { transform: scale(1.1); cursor: pointer; }

    /* CHAT BUTTON */
    .cs-button {
      position: fixed; bottom: 20px; right: 30px;
      background-color: #007bff; color: white; border: none;
      border-radius: 50%; width: 60px; height: 60px;
      font-size: 24px; cursor: pointer;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3);
      transition: all 0.3s ease; z-index: 10;
    }
    .cs-button:hover { background-color: #0056b3; transform: scale(1.1); }

    footer {
      position: fixed; bottom: 10px; left: 50%; transform: translateX(-50%);
      font-size: 14px; color: #fff; text-shadow: 0 1px 3px rgba(0,0,0,0.6);
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>

<body>

  <!-- CLOCK -->
  <div id="clock-container">
    <div style="display: flex; flex-direction: column; align-items: center;">
      <div id="day">Kamis</div>
      <div id="date-small">30 Oktober 2025</div>
    </div>
    <div id="time">00 : 00 : 00</div>
  </div>

  <div class="container">
    <div class="image-section"></div>
    <div class="text-section">
      <div class="dropdown">
        <h1 id="title" onclick="toggleDropdown()">FMEA Check <span id="arrow" class="dropdown-arrow">â®Ÿ</span></h1>
        <p class="info-text">Pilih subjek yang ingin dianalisis dengan menekan tanda panah</p>
        <div id="dropdownMenu" class="dropdown-content">
          <a href="#" onclick="selectOption('DGA')">DGA</a>
          <a href="#" onclick="selectOption('Generator')">Generator</a>
          <a href="#" onclick="selectOption('Transformator')">Transformator</a>
        </div>
      </div>
      <button id="startButton" onclick="goToNext()">Get Started</button>
    </div>
  </div>

  <div class="left-logos">
    <img src="https://asset-2.tribunnews.com/jakarta/foto/bank/images/logo-pln.jpg" alt="PLN Logo">
    <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSUUQcgb_uRQ_38WaI-5lRLZ5ZGkh1KdPlw-g&s" alt="Unesa Logo">
  </div>

  <button class="cs-button" onclick="window.location.href='https://wa.me/6283831861371'">ðŸ’¬</button>

  <footer>Â© 2025 FMEA Check | PLN Nusantara Power</footer>

  <script>
    // CLOCK
    function updateClock() {
      const now = new Date();
      const days = ['Minggu','Senin','Selasa','Rabu','Kamis','Jumat','Sabtu'];
      const day = days[now.getDay()];
      const pad = (n) => String(n).padStart(2, '0');
      const time = `${pad(now.getHours())} : ${pad(now.getMinutes())} : ${pad(now.getSeconds())}`;
      const date = now.toLocaleDateString('id-ID', { day: 'numeric', month: 'long', year: 'numeric' });

      document.getElementById('day').textContent = day;
      document.getElementById('date-small').textContent = date;
      document.getElementById('time').textContent = time;
    }
    setInterval(updateClock, 1000);
    updateClock();

    // DROPDOWN CONTROL
    function toggleDropdown() {
      const menu = document.getElementById("dropdownMenu");
      const arrow = document.getElementById("arrow");
      menu.classList.toggle("show");
      arrow.style.transform = menu.classList.contains("show") ? "rotate(180deg)" : "rotate(0deg)";
    }

    function selectOption(option) {
      document.getElementById("title").innerHTML = `FMEA ${option} Check <span id="arrow" class="dropdown-arrow">â®Ÿ</span>`;
      localStorage.setItem("selectedOption", option);
      document.getElementById("dropdownMenu").classList.remove("show");
      document.getElementById("arrow").style.transform = "rotate(0deg)";
      document.getElementById("startButton").style.display = "inline-block";
    }

    function goToNext() {
      const selected = localStorage.getItem("selectedOption");
      if (!selected) {
        alert("Pilih terlebih dahulu antara DGA, Generator, atau Transformator.");
        return;
      }

      let targetPage = "Halaman%20ke%202.html"; // Default DGA
      if (selected === "Generator") targetPage = "Generator Page.html";
      else if (selected === "Transformator") targetPage = "Transformator Page.html";

      window.location.href = targetPage;
    }

    window.onclick = function(event) {
      if (!event.target.closest('.dropdown')) {
        document.getElementById("dropdownMenu").classList.remove("show");
        document.getElementById("arrow").style.transform = "rotate(0deg)";
      }
    }
  </script>
</body>
</html>
